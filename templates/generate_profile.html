<form method="POST" enctype="multipart/form-data">
  <label>Company Name:</label>
  <input type="text" name="company_name" required><br>

  <label>Industry:</label>
  <input type="text" name="industry"><br>

  <label>Services:</label>
  <input type="text" name="services"><br>

  <label>Tagline:</label>
  <input type="text" name="tagline"><br>

  <label>Extra Prompt:</label>
  <textarea name="extra_prompt"></textarea><br>

  <label>Logo:</label>
  <input type="file" name="logo" accept="image/*"><br><br>

  <button type="submit">Generate Profile</button>
</form>
