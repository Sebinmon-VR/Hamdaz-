<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Body and background */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f2f5, #d9e2f3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Decorative background elements */
        .background-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            z-index: 0;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            background: #0078D4;
            top: -50px;
            left: -50px;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            background: #00A4EF;
            bottom: -30px;
            right: -30px;
        }

        /* Login card */
        .login-container {
            position: relative;
            background: #fff;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            z-index: 1;
        }

        /* Company logo */
        .logo {
            width: 100px;
          
        }

        /* Heading */
        .login-container h2 {
            margin-bottom: 40px;
            font-weight: 600;
            color: #333;
        }

        /* Microsoft login button */
        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 20px;
            background-color: skyblue;
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .login-button:hover {
            background-color: pink;
        }

        .login-button img {
            width: 20px;
            height: 20px;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>

<body>
    <!-- Background decorative circles -->
    <div class="background-circle circle1"></div>
    <div class="background-circle circle2"></div>

    <!-- Login Card -->
    <div class="login-container">
        <!-- Company Logo -->
        <img src="/static/logo.png" alt="My App Logo" class="logo" />


        <h2>Sign in to Your Company Account</h2>

        <!-- Microsoft Login Button -->
        <a class="login-button" href="{{ url_for('login') }}">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo">
            Sign in with Microsoft
        </a>

        <!-- Footer -->
        <div class="footer">
            &copy; 2025 Hamdaztech Technologies. All rights reserved.
        </div>
    </div>
</body>

</html>
