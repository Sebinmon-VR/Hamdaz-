<!DOCTYPE html>
<html>
<head>
    <title>Datasheet Finder</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>ðŸ“„ Datasheet Finder</h1>

    <form method="POST">
        <input type="text" name="item" placeholder="Enter item name" required>
        <button type="submit">Search</button>
    </form>

    {% if results %}
    <h2>Results</h2>
    <div class="results">
        {% for r in results %}
        <div class="card">
            <p><strong>Page:</strong> <a href="{{ r.page }}" target="_blank">{{ r.page }}</a></p>

            {% if r.documents %}
                <p><strong>Documents:</strong></p>
                <ul>
                    {% for d in r.documents %}
                    <li><a href="{{ d }}" target="_blank">{{ d }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No direct docs found, but page may contain datasheet.</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

</body>
</html>

<style>
    body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

.container {
    width: 700px;
    margin: 30px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
}

input {
    width: 70%;
    padding: 10px;
}

button {
    padding: 10px 15px;
    background: black;
    color: white;
    border: none;
    cursor: pointer;
}

.results {
    margin-top: 20px;
}

.card {
    background: #fafafa;
    padding: 15px;
    border-left: 4px solid black;
    margin-bottom: 12px;
}

</style>
